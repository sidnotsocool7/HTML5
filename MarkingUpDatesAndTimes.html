-->

<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <p>Published: <time datetime="2011-01-15">January 15, 2011</time></p>
        <p>The class starts at <time datetime="08:00">8:00 am</time></p>
        <p>Registration opens on <time datetime="2011-01015T08:00-07:00">January 15, 2011
            at 8:00 a.m., Mountain Time</time>.</p>
        </time></p>
        <p>Published: <time>2011-01-15</time></p>

    </body>
</html>
