<!--
    Problem - You want to wrap your site logo and main heading with a single hyperlink.
    Note - In html4, we have to write both h1 and img differently with a. We can't nest <a> within
        <a>.
    -->
<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <a href="http://html5funprofit.com">
            <h1>HTML5, for Fun &amp; Profit</h1>
            <img src="logo.png" alt="HTML5 for Fun and Profit"/>
        </a>
    </body>
</html>
