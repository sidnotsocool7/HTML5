<!--
    Problem - You want an ordered list to have numbering different than the default of starting with 1.
    None of the browsers currently support the reversed attribute. start and value supported by all.
-->
<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <ol start="3">
            <li>Apples</li>
            <li>Oranges</li>
            <li>Bananas</li>
        </ol>
    </body>
        <ol reversed>
            <li>Apples</li>
            <li>Oranges</li>
            <li>Bananas</li>
        </ol>
        <ol >
            <li value="1">Apples</li>
            <li value="1">Oranges</li>
            <li value="2">Bananas</li>
        </ol>
</html>
