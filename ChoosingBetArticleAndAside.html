<!--
    Problem - You don't know whether to use article or aside in your web page.
    article - Suitable for content that could stand on its own, outside of all surrounding content.
    Ex- Video and accompanying script, News articles, Blog comments.
    section - most generic of new structural element, intended to simly group related content.
    Do not use section as simply styling hook. Use divs and spans intead. 
-->
<!DOCTYPE html>
<html>
    <head> </head>
    <body>
        <section>
            <h1>HTML</h1>
            <article><p>1st Article...</p></article>
            <article><p>2nd Article...</p></article>
        </section>
    </body>
</html>
